<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Weather App</title>
  </head>
  <body>

    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Weather App</h1>

      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a location for weather information</label>
        <input class="form-control p-4" type="text" name="city">
      </form>

      <div class="card shadow-lg rounded">
        <img class="time card-img-top" src="https://via.placeholder.com/400x300" alt="placeholderImage">
        <div class="icon bg-light mx-auto text-center">
          <!-- icon -->

        </div>
        <div class="details text-muted text-uppercase text-center">
          <h5 class="my-3">City name</h5>
          <div class="my-3">Weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;F</span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/forecast.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
